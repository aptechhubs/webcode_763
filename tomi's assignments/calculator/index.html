<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div name="calculator" class="calculator">
        <div class="result"></div>
        <div>
            <input type="button" class="btn" value="7">
            <input type="button" class="btn" value="8">
            <input type="button" class="btn" value="9">
            <input type="button" class="btn operate" id="multiply" value="*">
        </div>
        <div>
            <input type="button" class="btn" value="4">
            <input type="button" class="btn" value="5">
            <input type="button" class="btn" value="6">
            <input type="button" class="btn operate" id="subtract" value="-">
        </div>
        <div>
            <input type="button" class="btn" value="1">
            <input type="button" class="btn" value="2">
            <input type="button" class="btn" value="3">
            <input type="button" class="btn operate" id="add" value="+">
        </div>
        <div>
            <input type="button" class="btn" id="clearBtn" value="AC">
            <input type="button" class="btn" value="0">
            <input type="button" class="btn" id="divide" value="/">
            <input type="button" class="btn operate" value="=">
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
